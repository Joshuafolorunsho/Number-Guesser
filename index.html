	<head>

		<title>Number Guesser</title>
		<meta name="description" content="" />

			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"

	<body>
		<!--[if lt IE 7]>

		<section class="container">
			<h1>Number Guesser</h1>
			<div id="choose-number-wrapper">
				<form>
					<p>Enter the minimum and maximum value you want to guess from</p>
					<div>
						<label for="min">Min:</label>
						<input type="number" id="min" required autofocus>
					</div>
					<div>
						<label for="max">Max:</label>
						<input type="number" id="max" required>
					</div>
					<div>
						<button id="submit-btn">Submit</button>
					</div>
				</form>
			</div>
			<div id="game">
				<p>
					Guess a number between <span class="min-num"></span> and
					<span class="max-num"></span>
            </p>
            <input type="number" autofocus placeholder="Enter your guess..." id="guess-input">
            <input type="submit" value="submit" id="guess-btn">
            <p class="message"></p>
			</div>
		</section>

		<script src="./js/script.js" defer></script>
	</body>
